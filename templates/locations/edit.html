{% extends "base.html" %}

{% block title %}{% if location %}Edit{% else %}Add{% endif %} Location - Flask Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-geo-alt"></i> {% if location %}Edit{% else %}Add{% endif %} Location</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="location_id" class="form-label">Location ID</label>
                        <input type="text" class="form-control" id="location_id" name="location_id" 
                               value="{{ location.location_id if location else '' }}"
                               placeholder="Leave blank to auto-generate">
                        <div class="form-text">Leave blank to auto-generate a unique ID</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ location.name if location else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ location.description if location else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('list_locations') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> {% if location %}Update{% else %}Create{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
